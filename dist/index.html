<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wbpack Exercise</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>

<body>
  <div class="general-container">
    <h1>Leaderboard</h1>
    <div class="content-container">
      <div class="left-content-container">
        <div class="table-title">
          <h2 class="secondary-title">recent scores</h2><button class="refresh">Refresh</button>
        </div>
        <ul class="scores-table">
          <li>Name:100</li>
          <li>Name:20</li>
          <li>Name:50</li>
          <li>Name:78</li>
        </ul>
      </div>

      <div class="right-content-container">
        <h2 class="secondary-title">Add your score</h2>
        <input type="text" placeholder="Your name">
        <input type="text" placeholder="Your score">
        <button type="submit" class="button-submit">Submit</button>
      </div>

    </div>
  </div>
</body>

</html>
